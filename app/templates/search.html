{% extends "base.html" %}

{% block content %}
<h1>{{ _('Search Results') }}</h1>
    {% for post in posts %}
    <div>{% include '_post.html' %}</div>
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">{{_('Previous results')}}</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">{{_('Next results')}}</a>
    {% endif %}
{% endblock %}
