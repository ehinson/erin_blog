<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(64) }}"></td>
        <td>
            {{ post.title }}
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:<br>{{ post.body }}
        </td>
    </tr>
</table>
